[project]
name = "Bot7685"
version = "1.2.6"
description = "Bot7685"
readme = "README.md"
requires-python = ">=3.12, <4.0"
dependencies = [
    "nonebot2>=2.3.3",
    "nonebot-adapter-onebot>=2.4.5",
    "nonebot-adapter-qq>=1.5.1",
    "nonebot-adapter-satori>=0.12.6",
    "nonebot-adapter-telegram>=0.1.0b17",
    "nonebot-plugin-alconna>=0.52.2",
    "nonebot-plugin-apscheduler>=0.5.0",
    "nonebot-plugin-chatrecorder>=0.6.1",
    "nonebot-plugin-datastore>=1.3.0",
    "nonebot-plugin-htmlrender>=0.3.5",
    "nonebot-plugin-kawaii-status>=0.1.9",
    "nonebot-plugin-localstore>=0.7.1",
    "nonebot-plugin-memes-api>=0.4.11",
    "nonebot-plugin-orm[default]>=0.7.6",
    "nonebot-plugin-session>=0.3.2",
    "nonebot-plugin-userinfo>=0.2.6",
    "nonebot-plugin-wakatime>=0.2.4",
    "nonebot-plugin-wordcloud>=0.8.0",
    "nonebot-plugin-wordle>=0.4.3",
    "aiofiles>=24.1.0",
    "async-lru>=2.0.4",
    "chardet>=5.2.0",
    "cos-python-sdk-v5>=1.9.31",
    "fastapi>=0.114.1",
    "gunicorn>=23.0.0",
    "httpx>=0.27.2",
    "numpy>=2.1.1",
    "openai>=1.45.0",
    "pandas>=2.2.2",
    "pydantic>=2.9.1,<3.0.0",
    "tarina>=0.5.8",
    "uvicorn[standard]>=0.30.6",
    "websockets>=13.0.1",
    "nonebot-plugin-exe-code>=1.1.0",
    "nonebot-plugin-werewolf>=1.1.2",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
    { name = "QQ", module_name = "nonebot.adapters.qq" },
    { name = "Satori", module_name = "nonebot.adapters.satori" },
    # { name = "Telegram", module_name = "nonebot.adapters.telegram" },
]
plugins = [
    "nonebot_plugin_chatrecorder",
    "nonebot_plugin_kawaii_status",
    "nonebot_plugin_memes_api",
    "nonebot_plugin_wakatime",
    "nonebot_plugin_wordcloud",
    "nonebot_plugin_wordle",
    "GenshinUID",
    "nonebot_plugin_exe_code",
    "nonebot_plugin_werewolf",
]
plugin_dirs = ["src/plugins"]
builtin_plugins = []

[tool.pdm.scripts]
lint = { composite = ["isort .", "black .", "pyright .", "ruff check ."] }

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
src_paths = ["src"]
extra_standard_library = ["typing_extensions"]

[tool.ruff]
line-length = 88
target-version = "py312"


[tool.ruff.lint]
select = [
    "F",     # Pyflakes
    "W",     # pycodestyle warnings
    "E",     # pycodestyle errors
    "UP",    # pyupgrade
    "RUF",   # Ruff-specific rules
    "ERA",   # eradicate
    "FLY",   # flynt
    "FURB",  # refurb
    "I",     # isort
    "N",     # PEP8-naming
    "PD",    # pandas-vet
    "PERF",  # Perflint
    "PGH",   # pygrep-hooks
    "TRY",   # tryceratops
    "ASYNC", # flake8-async
    "ANN",   # flake8-annotations
    "S",     # flake8-bandit
    "FBT",   # flake8-boolean-trap
    "A",     # flake8-builtins
    "B",     # flake8-bugbear
    "COM",   # flake8-commas
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez
    "T10",   # flake8-debugger
    "EM",    # flake8-errmsg
    "FA",    # flake8-future-annotations
    "ISC",   # flake8-implicit-str-concat
    "ICN",   # flake8-import-conventions
    "PIE",   # flake8-pie
    "T20",   # flake8-print
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SLF",   # flake8-self
    "SIM",   # flake8-simplify
    "SLOT",  # flake8-slots
    "TID",   # flake8-tidy-imports
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "TCH",   # flake8-type-checking
    "YTT",   # flake8-2020
]
ignore = [
    "E402",   # module-import-not-at-top-of-file
    "RUF001", # ambiguous-unicode-character-string
    "RUF002", # ambiguous-unicode-character-docstring
    "RUF003", # ambiguous-unicode-character-comment
    "ANN101", # missing-type-self
    "ANN102", # missing-type-cls
    "ANN401", # any-type
    "TRY003", # raise-vanilla-args
    "EM102",  # f-string-in-exception
    "COM812", # missing-trailing-comma
    "ERA001", # commented-out-code
    "EM101",  # raw-string-in-exception
    "TID252", # relative-imports
    "ISC001", # single-line-implicit-string-concatenation
    "DTZ005", # call-datetime-now-without-tzinfo
    "S311",   # suspicious-non-cryptographic-random-usage
]

[tool.pyright]
pythonVersion = "3.12"
pythonPlatform = "All"
typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.uv]
dev-dependencies = ["ipykernel>=6.29.5", "meme-generator>=0.1.4"]
